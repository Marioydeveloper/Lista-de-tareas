<!DOCTYPE html>
<html lang="es">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>


</head>
<body>

    <div class="container">
        <h1>To-do list</h1>

        <div class="task-form">
            <input type="text" placeholder="new task">
            <button>ADD</button>
        </div>

        <ul class="task-list">
            <li class="task-item">
                <span>Task 1</span>
                <div class="task-actions">
                    <button class="check">✓</button>
                    <button class="edit">Edit</button>
                    <button class="delete">Eliminate</button>
                </div>
            </li>
            <li class="task-item completed">
                <span>Task 2</span>
                <div class="task-actions">
                    <button class="check">✓</button>
                    <button class="edit">Edit</button>
                    <button class="delete">Eliminate</button>
                </div>
            </li>
            <li class="task-item">
                <span>Task 3</span>
                <div class="task-actions">
                    <button class="check">✓</button>
                    <button class="edit">Edit</button>
                    <button class="delete">Eliminate</button>
                </div>
            </li>
        </ul>

        <div class="task-stats">
            <span>Completed: 1</span>
            <span>Incomplete: 2</span>
            <span>Total: 3</span>
        </div>
    </div>

</body>
</html>
